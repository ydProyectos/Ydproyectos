<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yd proyectos appweb</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
    }

    /* ===== BODY ===== */
    body {
      margin: 0;
      min-height: 100vh;
      background: url("Fondo.jpg") center / cover no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* ===== SPLASH ===== */
    #splash {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== APP ===== */
    #app {
      display: none;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* ===== BOTONES IMAGEN ===== */
    .imgBtn {
      width: 220px;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      margin-top: 20px;
    }

    /* ===== TITULOS ===== */
    .sectionTitle {
      margin-top: 10px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* ===== VIDEO TARJETA ===== */
    #videoContainer {
      display: none;
      margin-top: 20px;
    }

    #videoContainer video {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      background: black;
    }

    /* ===== BOTONES ===== */
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    /* ===== VIDEO PANTALLA COMPLETA ===== */
    #fullVideoContainer {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      z-index: 10000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #fullVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <video autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
  </div>

  <!-- APP -->
  <div id="app">
    <h1>Yd proyectos app ðŸš€</h1>
    <p>Bienvenido a mi aplicaciÃ³n</p>

    <!-- BOTÃ“N 1 -->
    <img src="boton 1.png" alt="PresentaciÃ³n" class="imgBtn" id="openCard">
    <div class="sectionTitle" id="titleCard">PresentaciÃ³n</div>

    <!-- VIDEO TARJETA -->
    <div id="videoContainer">
      <video id="cardVideo" autoplay muted loop playsinline>
        <source src="tarjeta.mp4" type="video/mp4">
      </video>

      <button id="backCard">Regresar</button>

      <!-- BOTÃ“N 2 -->
      <img src="boton 2.png" alt="Insta Army" class="imgBtn" id="openFull">
      <div class="sectionTitle">Insta Army</div>
    </div>
  </div>

  <!-- VIDEO PANTALLA COMPLETA -->
  <div id="fullVideoContainer">
    <video id="fullVideo" controls>
      <source src="insta-army-vid.mp4" type="video/mp4">
    </video>
    <button id="backFull">Regresar</button>
  </div>

  <!-- SCRIPTS -->
  <script>
    /* SPLASH */
    const splash = document.getElementById("splash");
    const app = document.getElementById("app");

    setTimeout(() => {
      splash.style.display = "none";
      app.style.display = "flex";
    }, 3000);

    /* VIDEO TARJETA */
    const openCard = document.getElementById("openCard");
    const titleCard = document.getElementById("titleCard");
    const cardBox = document.getElementById("videoContainer");
    const cardVideo = document.getElementById("cardVideo");
    const backCard = document.getElementById("backCard");

    openCard.addEventListener("click", () => {
      openCard.style.display = "none";
      titleCard.style.display = "none";
      cardBox.style.display = "block";
    });

    backCard.addEventListener("click", () => {
      cardVideo.pause();
      cardVideo.currentTime = 0;
      cardBox.style.display = "none";
      openCard.style.display = "block";
      titleCard.style.display = "block";
    });

    /* VIDEO COMPLETO */
    const openFull = document.getElementById("openFull");
    const fullBox = document.getElementById("fullVideoContainer");
    const fullVideo = document.getElementById("fullVideo");
    const backFull = document.getElementById("backFull");

    openFull.addEventListener("click", () => {
      fullBox.style.display = "flex";
      fullVideo.currentTime = 0;
      fullVideo.play(); // con sonido
    });

    backFull.addEventListener("click", () => {
      fullVideo.pause();
      fullBox.style.display = "none";
    });

    /* SERVICE WORKER */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
