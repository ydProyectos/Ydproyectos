<!DOCTYPE html>

<html lang="es">


<head>

    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Yd proyectos appweb</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
</head>
<script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => {
          console.log("Service Worker registrado");
        })
        .catch(error => {
          console.log("Error:", error);
        });
    }
  </script>

<body>

<div id="splash">
  <video autoplay muted playsinline id="introVideo">
    <source src="intro.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>
</div>

<div id="app" style="display:none;">
  <h1>Yd proyectos appðŸš€</h1>
  <p>Bienvenido a mi aplicaciÃ³n</p>
</div>

<style>
  #splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #splash video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
      /* Fondo general de la app */
  body {
    margin: 0;
    background-image: url("fondo.jpg");
    background-size: cover;       /* ocupa toda la pantalla */
    background-position: center;  /* centrada */
    background-repeat: no-repeat; /* no se repite */
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* Contenido de la app encima del fondo */
  #app {
    text-align: center;
    color: white;
    padding: 20px;
  }
</style>

<script>
  const video = document.getElementById("introVideo");
  const splash = document.getElementById("splash");
  const app = document.getElementById("app");

  video.onended = () => {
    splash.style.display = "none";
    app.style.display = "block";
  };

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>

</html>
