<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yd proyectos appweb</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("Fondo.jpg") center / cover no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* SPLASH */
    #splash {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* APP */
    #app {
      display: none;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    /* BOTONES IMAGEN */
    .imgBtn {
      width: 220px;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .sectionTitle {
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* VIDEO TARJETA */
    #cardContainer {
      display: none;
      margin-top: 20px;
    }

    #cardContainer video {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    /* FULL VIDEO */
    #fullVideoContainer {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      z-index: 10000;
    }

    #fullVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #backFull {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10001;
    }
  </style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <video autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>
</div>

<!-- APP -->
<div id="app">
  <h1>Yd proyectos app ðŸš€</h1>

  <!-- BOTÃ“N 1 -->
  <img src="boton 1.png" class="imgBtn" id="openCard">
  <div class="sectionTitle">PresentaciÃ³n</div>

  <!-- BOTÃ“N 2 -->
  <img src="boton 2.png" class="imgBtn" id="openFull">
  <div class="sectionTitle">Insta Army</div>

  <!-- VIDEO TARJETA -->
  <div id="cardContainer">
    <video id="cardVideo" autoplay muted loop playsinline>
      <source src="tarjeta.mp4" type="video/mp4">
    </video>
    <button id="backCard">Regresar</button>
  </div>
</div>

<!-- VIDEO PANTALLA COMPLETA -->
<div id="fullVideoContainer">
  <button id="backFull">Regresar</button>
  <video id="fullVideo" controls></video>
</div>

<script>
  /* SPLASH */
  const splash = document.getElementById("splash");
  const app = document.getElementById("app");

  setTimeout(() => {
    splash.style.display = "none";
    app.style.display = "flex";
  }, 3000);

  /* BOTÃ“N 1 */
  const openCard = document.getElementById("openCard");
  const cardContainer = document.getElementById("cardContainer");
  const backCard = document.getElementById("backCard");

  openCard.onclick = () => {
    cardContainer.style.display = "block";
  };

  backCard.onclick = () => {
    cardContainer.style.display = "none";
  };

  /* BOTÃ“N 2 - DOS VIDEOS */
  const openFull = document.getElementById("openFull");
  const fullBox = document.getElementById("fullVideoContainer");
  const fullVideo = document.getElementById("fullVideo");
  const backFull = document.getElementById("backFull");

  const videos = ["insta-1.mp4", "insta-2.mp4"];
  let current = 0;

  openFull.onclick = () => {
    current = 0;
    fullVideo.src = videos[current];
    fullBox.style.display = "block";
    fullVideo.play();
  };

  fullVideo.onended = () => {
    current++;
    if (current < videos.length) {
      fullVideo.src = videos[current];
      fullVideo.play();
    }
  };

  backFull.onclick = () => {
    fullVideo.pause();
    fullBox.style.display = "none";
  };

  /* SERVICE WORKER */
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
