<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yd proyectos appweb</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: url("Fondo.jpg") center / cover no-repeat;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

/* SPLASH */
#splash {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#splash video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* SECCIONES */
.section {
  display: none;
  min-height: 100vh;
  padding: 20px;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#menu { display: none; }

/* BOTONES IMAGEN */
.imgBtn {
  width: 220px;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  margin-top: 20px;
}

/* TEXTOS */
.sectionTitle {
  margin-top: 10px;
  font-size: 18px;
  font-weight: 600;
  text-shadow: 0 2px 6px rgba(0,0,0,0.7);
}

/* BOTÃ“N INSTALAR */
#installBtn {
  margin-top: 25px;
  padding: 12px 22px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 14px;
  border: none;
  background: #ff4fd8;
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  display: none;
}

/* VIDEO TARJETA */
#cardVideo {
  width: 100%;
  max-width: 320px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.7);
}

/* BOTONES NORMALES */
button {
  margin-top: 20px;
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

/* VIDEO FULL */
#fullVideoContainer {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 10000;
}
#fullVideo {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
#backFull {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 10001;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <video autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>
</div>

<!-- MENÃš -->
<div id="menu" class="section">
  <h1>Yd proyectos app ðŸš€</h1>

  <!-- BOTÃ“N 1 -->
  <img src="boton 1.png" class="imgBtn" id="openCard">
  <div class="sectionTitle">PresentaciÃ³n</div>

  <!-- BOTÃ“N 2 -->
  <img src="boton 2.png" class="imgBtn" id="openFull">
  <div class="sectionTitle">Insta Army</div>

  <!-- BOTÃ“N INSTALAR -->
  <button id="installBtn">ðŸ“² Instalar App</button>
</div>

<!-- SECCIÃ“N PRESENTACIÃ“N -->
<div id="presentation" class="section">
  <video id="cardVideo" autoplay muted loop playsinline>
    <source src="tarjeta.mp4" type="video/mp4">
  </video>

  <button id="backToMenu">Regresar</button>
</div>

<!-- VIDEO PANTALLA COMPLETA -->
<div id="fullVideoContainer">
  <button id="backFull">Regresar</button>
  <video id="fullVideo" controls></video>
</div>

<script>
/* SPLASH */
const splash = document.getElementById("splash");
const menu = document.getElementById("menu");

setTimeout(() => {
  splash.style.display = "none";
  menu.style.display = "flex";
}, 3000);

/* SECCIONES */
const presentation = document.getElementById("presentation");
const fullBox = document.getElementById("fullVideoContainer");

/* BOTÃ“N 1 */
document.getElementById("openCard").onclick = () => {
  menu.style.display = "none";
  presentation.style.display = "flex";
};
document.getElementById("backToMenu").onclick = () => {
  presentation.style.display = "none";
  menu.style.display = "flex";
};

/* BOTÃ“N 2 â€“ DOS VIDEOS */
const fullVideo = document.getElementById("fullVideo");
const videos = ["insta-1.mp4", "insta-2.mp4"];
let index = 0;

document.getElementById("openFull").onclick = () => {
  index = 0;
  fullVideo.src = videos[index];
  menu.style.display = "none";
  fullBox.style.display = "block";
  fullVideo.play();
};

fullVideo.onended = () => {
  index++;
  if (index < videos.length) {
    fullVideo.src = videos[index];
    fullVideo.play();
  }
};

document.getElementById("backFull").onclick = () => {
  fullVideo.pause();
  fullBox.style.display = "none";
  menu.style.display = "flex";
};

/* BOTÃ“N INSTALAR PWA */
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "block";
});

installBtn.addEventListener("click", async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  installBtn.style.display = "none";
});

/* SERVICE WORKER */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
